<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>High Noon Showdown</title>
  </head>
  <body>
    <section id="mainMenu">
      <div>
        <h1><strong>High Noon Showdown</strong></h1>
        <p>Are you ready?</p>
        <button id="start-button">Start Game</button>
        <p>
          Shoot the cowboys, but careful! there might be civilians close by
          <br />
          and you never what can fall from the sky
        </p>
      </div>
    </section>

    <section id="gameContainer">
      <div style="position: relative">
        <div class="hud">
          <p class="score">score: 0</p>
          <p class="lives">lives: 3</p>
          <p class="kills">kills: 0</p>
          <p class="innocents">innocents: 0</p>
          <p class="dodge">objects dodge: 0</p>
        </div>
        <img class="village" src="./images/vila-de-cowboys.jpg" alt="village" />
      </div>
    </section>

    <section id="endGame">
      <div class="endGameHub">
        <button class="restart-button">Restart</button>
        <button class="backToMainMenu">Main menu</button>
      </div>
    </section>

    <section id="winnerScreen">
      <h1>You saved the city !!!</h1>
      <div class="winHub">
        <br />
        <button class="restart-button">Restart</button>
        <button class="backToMainMenu">Main menu</button>
      </div>
    </section>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
